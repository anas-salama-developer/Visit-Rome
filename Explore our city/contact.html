<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Contact Us </title>
</head>
<body>   
    
    <section class="contact">
        
        <div class="content">
            <h2>Contact Us</h2>
            
        </div>
           <div class="container"> 
               <div class="containerinfo"> 
                   <div class="box">
                       <div class="icon"><i class="fa fa-map-pin" aria-hidden="true"></i></div>
                       <div class="text">
                           <h3>Adress:</h3>
                           <p>Via del Corso,<br> Rome,Italy <br>00180</p>
                       </div>
                   </div>
                   <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <div class="text">
                           <h3>Phone:</h3>
                           <p>+39XXXXXXXX</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email:</h3>
                            <p>visitrome@info.it</p>
                        </div>
                    </div>
                </div>
                <div class="contactform">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputbox">
                            <input type="text" name="" required="required" placeholder="Full Name">
                            <span>Full Name</span>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="" required="required" placeholder="Email">
                            <span>Email</span>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="" required="required" placeholder="Message">
                            <span>Message</span>
                        </div>
                        <div class="inputbox">
                            <input type="submit" name="" value="Send" >
                        </div>

                    </form>

                </div>
            </div>
               
                            
    </section>




</div>
</body>
</html>
